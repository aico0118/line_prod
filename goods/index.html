<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>產品明細 | 蛋糕小舖</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css?a=2">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=1">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous"></link>
</head>
<body>
<!-- partial:index.partial.html -->
<link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC:300,400,500&display=swap" rel="stylesheet">
<!-- 引入样式 -->
<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">

<div id="app" class="d-flex flex-column align-items-center p-4" style="overflow: hidden; height: 100vh;    background-image: linear-gradient(to bottom, #ffffff 60%, #dee2e6 80%);">
  <div class="header d-flex justify-content-between w-100 pb-4">
    <a style="font-size:20px; color:#6fd130;"><i class="fas fa-chevron-left"></i></a>
    <div class="text-center font-weight-light">
      <div class="text-dark">{{currentData.name}}</div>
      <div class="font-weight-bold text-dark mt-1"  style="font-size: 14px;">${{currentData.price}}
        <span class="score text-light ml-1" style="border-radius: 30px; background-color:#6fd130; padding:2px 8px;font-size: 12px;">
          <i class="fas fa-star mr-1"></i>{{currentData.score}}</span>
      </div>
    </div>
    <div style="font-size:20px;"><i class="fas fa-shopping-cart"></i></div>
  </div>
  <div class="main text-center  px-2" style="min-height: calc(100vh - 181.78px);max-height: calc(100vh - 181.78px); overflow: auto;">
    <img :src="currentData.src" width="100%" alt="" style="width:100%;max-height: 280px;object-fit: cover;">
    <div class="text-left mt-4">
        <button class="mb-3 text-light" style="letter-spacing: 1px;border-radius: 30px; background-color:#6fd130; font-size:14px;padding:8px 18px;border:none;">產品說明</button>
        <div class="px-1" style="letter-spacing: 1.2px;font-size:14px;" v-html="currentData.desc">
        </div>
    </div>
  </div>
  <div class="footer w-100 px-2 d-flex py-2">
    <button @click="goShare" class="col mr-4 bg-light shadow d-flex align-items-center justify-content-center" style="font-size:14px;letter-spacing: 0.5px;line-height: 20px;  border:none;padding:10px 5px;border-radius: 30px;color:#6c757d">
      分享這個商品
      <i class="fas fa-arrow-circle-up ml-2" style="font-size: 18px;"></i>
    </button>
    <button @click="goPay" class="col text-light shadow d-flex align-items-center justify-content-center" style="font-size:14px;letter-spacing: 0.5px;border:none;padding:12px 5px;border-radius: 30px;color:#6c757d;background-color:#6fd130;">
      立即購買
      <i class="fas fa-angle-right ml-2" style="font-size: 20px;"></i>
    </button>
  </div>
</div>

<!-- partial -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js'></script>
<script src="https://unpkg.com/element-ui/lib/index.js"></script>


<script  src="./script.js?v=3"></script>

</body>
</html>
